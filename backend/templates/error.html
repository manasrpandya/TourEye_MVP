{% extends "base.html" %}

{% block title %}Error - Tour Eye{% endblock %}

{% block content %}
<div class="container">
    <div class="error-container text-center py-5">
        <div class="error-icon mb-4">
            <i class="fas fa-exclamation-circle fa-5x text-accent"></i>
        </div>
        <h1 class="display-4 mb-4">Oops! Something went wrong</h1>
        <p class="lead mb-4">{{ error_message if error_message else "The page you are looking for is not available." }}</p>
        <div class="error-actions">
            <a href="/" class="btn btn-accent btn-lg me-3">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
            <a href="/movies" class="btn btn-outline-light btn-lg">
                <i class="fas fa-film me-2"></i>Browse Movies
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        background-color: var(--secondary-color);
        border-radius: 15px;
        padding: 3rem;
        margin-top: 2rem;
    }

    .error-icon {
        color: var(--accent-color);
    }

    .error-actions {
        margin-top: 2rem;
    }

    .btn-outline-light:hover {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
    }
</style>
{% endblock %}
