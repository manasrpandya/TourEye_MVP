<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Tour Eye</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e293b',
                        secondary: '#f8fafc',
                        accent: '#e11d48',
                        trending: '#f2f2f2'
                    }
                }
            }
        }
    </script>
    <style>
        .content-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .nav-link {
            @apply text-gray-700 hover:text-accent transition-colors duration-200;
            font-size: 15px;
        }
        
        .nav-link.active {
            @apply text-accent;
        }

        .vertical-divider {
            width: 1px;
            height: 40px;
            background: #e5e7eb;
            margin: 0 2rem;
        }
        
        .logo-container img {
            height: 40px;
            width: auto;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen bg-white">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white border-b border-gray-100">
        <div class="content-container">
            <div class="flex items-center h-20">
                <!-- Left side with logos -->
                <div class="flex items-center">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Tour Eye Logo">
                    </div>
                    <div class="vertical-divider"></div>
                    <!-- <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/sgr.png') }}" alt="SGR Logo">
                    </div> -->
                </div>

                <!-- Right side navigation -->
                <div class="flex items-center ml-auto space-x-8">
                    <a href="/" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}">Home</a>
                    <a href="/movies" class="nav-link {% if request.endpoint == 'movies' %}active{% endif %}">Movies</a>
                    <a href="/series" class="nav-link {% if request.endpoint == 'series' %}active{% endif %}">Series</a>
                    <a href="/documentaries" class="nav-link {% if request.endpoint == 'documentaries' %}active{% endif %}">Documentaries</a>
                    <a href="/e-magazines" class="nav-link {% if request.endpoint == 'magazines' %}active{% endif %}">E-Magazines</a>
                    <a href="/games" class="nav-link {% if request.endpoint == 'games' %}active{% endif %}">Games</a>
                <!-- Language Switcher -->
                <div class="relative inline-block text-left">
                    <button id="languageButton" type="button" class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <span id="currentLanguage">{{ session.get('language', 'English') }}</span>
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <div id="languageDropdown" class="hidden absolute right-0 mt-2 w-36 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5">
                        <div class="py-1" role="menu">
                            <a href="#" class="language-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-lang="en">English</a>
                            <a href="#" class="language-option block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-lang="sw">Swahili</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="content-container py-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-100 py-6">
        <div class="content-container">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4 text-sm text-gray-600">
                    <span class="flex items-center">
                        <i class="fas fa-wifi mr-2"></i>
                        Connected
                    </span>
                    <span class="flex items-center">
                        <i class="fas fa-battery-full mr-2"></i>
                        100%
                    </span>
                </div>
                <div class="flex items-center space-x-6 text-sm">
                    <a href="/about" class="text-gray-600 hover:text-accent transition-colors">About</a>
                    <a href="/help" class="text-gray-600 hover:text-accent transition-colors">Help</a>
                    <div class="flex items-center space-x-2">
                        <button id="languageButton" class="text-gray-600 hover:text-accent transition-colors">EN</button>
                        <div id="languageDropdown" class="hidden absolute bg-white border border-gray-100 p-2">
                            <a href="#" class="language-option block text-gray-600 hover:text-accent transition-colors py-2" data-lang="en">English</a>
                            <a href="#" class="language-option block text-gray-600 hover:text-accent transition-colors py-2" data-lang="sw">Swahili</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageButton = document.getElementById('languageButton');
            const languageDropdown = document.getElementById('languageDropdown');
            const languageOptions = document.querySelectorAll('.language-option');
            const currentLanguage = document.getElementById('currentLanguage');

            // Toggle dropdown
            languageButton.addEventListener('click', function() {
                languageDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!languageButton.contains(event.target) && !languageDropdown.contains(event.target)) {
                    languageDropdown.classList.add('hidden');
                }
            });

            // Handle language selection
            languageOptions.forEach(option => {
                option.addEventListener('click', async function(e) {
                    e.preventDefault();
                    const lang = this.getAttribute('data-lang');
                    
                    try {
                        const response = await fetch('/set-language', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            body: JSON.stringify({ language: lang })
                        });

                        if (response.ok) {
                            const data = await response.json();
                            if (data.status === 'success') {
                                // Update the display
                                currentLanguage.textContent = lang === 'en' ? 'English' : 'Swahili';
                                languageDropdown.classList.add('hidden');
                                // Reload the page to reflect the language change
                                window.location.reload();
                            }
                        }
                    } catch (error) {
                        console.error('Error changing language:', error);
                    }
                });
            });
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
